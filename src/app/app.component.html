Nombre: <input type="text" [(ngModel)] ="nombre">
<br>
<br>
Correo: <input type="text" [(ngModel)] ="correo">
<br>
<br>
<button [disabled]="!nombre"  (click)="agregar()"   >AGREGAR</button>

<div *ngFor="let item of  listaDatos">
<p>{{item.nombre}}</p>
<button (click)="ver()">ver</button>
<p *ngIf="mostrar">{{item.correo}}</p>
</div>
